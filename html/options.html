<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WCPE 89.7</title>
    <link rel="stylesheet" type="text/css" href="../css/options.css" />
    <script type="application/javascript" src="../js/options.js"></script>
  </head>
  <body onload="onLoad()">
    <div class="box">
      <h1>WCPE Playlist Options</h1>
      <form target="#" onsubmit="return false;">
        <label for="hide_after">Hide after</label>
        <input type="text" id="hide_after" title="Wait this many seconds before hiding notices"/><br clear="all"/>
        <label for="speech">Speak notices</label>
        <input type="checkbox" id="speech" title="Speak songs and composers"/><br clear="all"/>
        <div class="actions">
          <span id="status" style="visibility: hidden;">Options saved</span>
          <button type="submit" onclick="onSave(); window.close();">OK</button>
          <button type="cancel" onclick="window.close();">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
