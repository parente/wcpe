<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WCPE Playlist</title>
    <link rel="stylesheet" type="text/css" href="../css/options.css" />
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/options.js"></script>
  </head>
  <body>
    <div class="box">
      <h1><img src="../png/radio64.png" /> WCPE Playlist Options</h1>
      <form target="#" onsubmit="return false;">
        <table>
          <tbody>
            <tr>
              <td class="labels"><label for="notices">Notices</label></td>
              <td><input type="checkbox" id="notices" /> Show desktop notifications</td>
            </tr>
            <tr>
              <td class="labels"><label for="hide_after">Hide after</label></td>
              <td><input type="number" min="1" step="1" value="8" id="hide_after" title="Wait this many seconds before hiding notices"/> seconds</td>
            </tr>
            <tr>
              <td class="labels"><label for="speech">Announcements</label></td>
              <td><input type="checkbox" id="speech" /> Speak songs and composers</td>
            </tr>
          </tbody>
        </table>
        <div class="actions">
          <button type="submit">Save</button>
          <button type="cancel">Close</button>
          <span id="status" style="display: none">Options saved</span>
        </div>
      </form>
    </div>
  </body>
</html>
